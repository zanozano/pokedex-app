<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Clash with iconic Pokémon via our API-powered backend for separate responses. Unleash the gaming fun! Catch 'em all with ease. Gotta code 'em fast!">
	<meta name="keywords" content="Pokémon, gaming, API, backend, responses, catch 'em all, coding">
	<meta name="author" content="Cristóbal Manzano">
	<link rel="icon" href="images/favicon.svg" type="images/favicon.svg">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
	<link rel="stylesheet" href="styles/style.css" />
	<title>PokeFinder | Discover Pokémon Coding Adventures</title>

</head>

<body>
	<header class="header">
		<h2 class="header__h2">PokeFinder</h2>

		<form id="form" class="header__form">
			<div class="header__container-input">
				<input class="form-control header__input" type="text" id="filter" name="filter"
					placeholder="Enter a name">
				<button class="btn btn-primary" type="submit">Search</button>
			</div>
		</form>
	</header>

	<div class="main-container">
		<div id="pokemon" class="section">
			<div class="spinner-border m-auto text-info" id="spinner" role="status"></div>
		</div>
		<!-- pagination -->
		<nav class="mt-5" aria-label="Page navigation">
			<ul class="pagination" id="pagination">
			</ul>
		</nav>
	</div>

	<div class="modal fade" id="modalSelected" tabindex="-1" role="dialog" aria-labelledby="modalSelected"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body" id="modalBody">
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<p class="footer__p">Designed by Cristobal Manzano</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="js/renderPokemon.js"></script>
</body>

</html>
