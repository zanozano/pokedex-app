<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Clash with iconic Pokémon via our API-powered backend for separate responses. Unleash the gaming fun! Catch 'em all with ease. Gotta code 'em fast!">
	<meta name="keywords" content="Pokémon, gaming, API, backend, responses, catch 'em all, coding">
	<meta name="author" content="Cristóbal Manzano">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

	<link rel="stylesheet" href="styles/style.css" />
	<title>Pokémon API Fun</title>
</head>

<body>
	<header class="header">
		<h1>Galería de pokemones</h1>

		<form id="form">
			<label for="filter">Type</label>
			<input class="form-control" type="text" id="filter" name="filter">
			<button class="btn btn-primary" type="submit">Filtrar</button>
		</form>
	</header>
	<div class="container my-5">
		<div id="pokemon" class="section">
			<div class="spinner-border m-auto text-info" id="spinner" role="status"></div>
		</div>
		<nav class="mt-5" aria-label="Page navigation example">
			<ul class="pagination" id="pagination">
			</ul>
		</nav>
	</div>

	<script src="scripts/renderPokemon.js"></script>
</body>

</html>
